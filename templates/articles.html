{% extends 'layout.html' %}
 {% block body %}
<h1 class="ml-5">Assignments & Notices</h1>
<ul>
{% for article in articles %}
	<li class="list-group-item">
		<i class="far fa-clipboard mr-3"></i>
		<a href="article/{{article.id}}">{{article.title}}</a>
		<small class="float-right text-muted">by {{article.author}} on {{article.create_date}}</small>
	</li>
{%  endfor%}
</ul>
{% endblock %}
