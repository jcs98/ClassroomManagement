{% extends 'layout.html' %}
 {% block body %}
	<h1>Login</h1>
	<form method="POST" action="">
		<div class="form-group">
			<label>Username</label>
			<input type="text" name="username" class="form-control" value={{request.form.username}}>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" class="form-control" value={{request.form.password}}>
		</div>
		<div class="form-group form-check">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="isTeacher">
			<label class="form-check-label" for="inlineCheckbox1">Teacher</label>
		</div>
 		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
